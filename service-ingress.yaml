apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-go-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: kube.go-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-go-app
                port:
                  number: 8888
